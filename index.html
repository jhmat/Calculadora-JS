<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <script src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculadora-corpo">
      <div class="calculadora-superior">
        <span class="anterior"></span>
        <div class="calculadora-superior-container">
          <span class="igualdade">=</span>
          <span class="atual"></span>
        </div>
      </div>
      <div class="calculadora-inferior">
        <div class="operadores-primario">
          <button class="btn-clear">AC</button>
          <button class="btn-delete">DEL</button>
          <button class="btn-operador">%</button>
        </div>
        <div class="valores-um">
          <button class="btn-num">7</button>
          <button class="btn-num">8</button>
          <button class="btn-num">9</button>
        </div>
        <div class="valores-dois">
          <button class="btn-num">4</button>
          <button class="btn-num">5</button>
          <button class="btn-num">6</button>
        </div>
        <div class="valores-tres">
          <button class="btn-num">1</button>
          <button class="btn-num">2</button>
          <button class="btn-num">3</button>
        </div>
        <div class="valores-quatro">
          <button class="btn-num">0</button>
          <button class="btn-num">.</button>
        </div>
        <div class="operadores-secundario">
          <button class="btn-operador">รท</button>
          <button class="btn-operador">x</button>
          <button class="btn-operador">-</button>
          <button class="btn-operador">+</button>
          <button class="btn-igual">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
