<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculadora-corpo">
      <div class="calculadora-superior">
        <span class="resumo">1.000 × 4 + 2 × 1 </span>
        <div class="calculadora-corpo-container">
          <span class="igualdade">=</span>
          <span class="resultado">4002</span>
        </div>
      </div>
      <div class="calculadora-inferior">
        <div class="operadores-primario">
          <span>AC</span>
          <span>+/-</span>
          <span>%</span>
        </div>
        <div class="valores-um">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        <div class="valores-dois">
          <span>4</span>
          <span>5</span>
          <span>6</span>
        </div>
        <div class="valores-tres">
          <span>7</span>
          <span>8</span>
          <span>9</span>
        </div>
        <div class="valores-quatro">
          <span>0</span>
          <span>.</span>
        </div>
        <div class="operadores-secundario">
          <span>÷</span>
          <span>x</span>
          <span>-</span>
          <span>+</span>
        </div>
      </div>
    </div>
  </body>
</html>
