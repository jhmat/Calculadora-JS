<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculadora-corpo">
      <div class="calculadora-superior">
        <span class="resumo"></span>
        <div class="calculadora-superior-container">
          <span class="igualdade">=</span>
          <span class="visor"></span>
        </div>
      </div>
      <div class="calculadora-inferior">
        <div class="operadores-primario">
          <span id="botao-ac">AC</span>
          <span id="botao-mais-menos">+/-</span>
          <span id="botao-porcentagem">%</span>
        </div>
        <div class="valores-um">
          <span id="botao-um">1</span>
          <span id="botao-dois">2</span>
          <span id="botao-tres">3</span>
        </div>
        <div class="valores-dois">
          <span id="botao-quatro">4</span>
          <span id="botao-cinco">5</span>
          <span id="botao-seis">6</span>
        </div>
        <div class="valores-tres">
          <span id="botao-sete">7</span>
          <span id="botao-oito">8</span>
          <span id="botao-nove">9</span>
        </div>
        <div class="valores-quatro">
          <span id="botao-zero">0</span>
          <span id="botao-ponto">.</span>
        </div>
        <div class="operadores-secundario">
          <span id="botao-divisao">รท</span>
          <span id="botao-multiplicacao">x</span>
          <span id="botao-subtracao">-</span>
          <span id="botao-soma">+</span>
          <span id="botao-igualdade">=</span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
