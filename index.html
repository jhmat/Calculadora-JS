<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculadora-corpo">
      <div class="calculadora-superior">
        <span class="resumo"></span>
        <div class="calculadora-superior-container">
          <span class="igualdade">=</span>
          <span class="visor"></span>
        </div>
      </div>
      <div class="calculadora-inferior">
        <div class="operadores-primario">
          <button id="botao-ac">AC</button>
          <button id="botao-mais-menos">+/-</button>
          <button id="botao-porcentagem">%</button>
        </div>
        <div class="valores-um">
          <button id="botao-um">1</button>
          <button id="botao-dois">2</button>
          <button id="botao-tres">3</button>
        </div>
        <div class="valores-dois">
          <button id="botao-quatro">4</button>
          <button id="botao-cinco">5</button>
          <button id="botao-seis">6</button>
        </div>
        <div class="valores-tres">
          <button id="botao-sete">7</button>
          <button id="botao-oito">8</button>
          <button id="botao-nove">9</button>
        </div>
        <div class="valores-quatro">
          <button id="botao-zero">0</button>
          <button id="botao-ponto">.</button>
        </div>
        <div class="operadores-secundario">
          <button id="botao-divisao">รท</button>
          <button id="botao-multiplicacao">x</button>
          <button id="botao-subtracao">-</button>
          <button id="botao-soma">+</button>
          <button id="botao-igualdade">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
